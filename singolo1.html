<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="singolo1.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1 class="logo-title">Singolo</h1>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span>Home</span>
              </a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span>Services</span>
              </a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span>Portfolio</span>
              </a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span>About</span>
              </a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="slider">
        <div class="container">
          <img src="./assets/img/prev.svg" alt="" class="slider-controls prev">
          <img src="./assets/img/Vertical Screen.png" alt="" class="vertical_screen">
          <img src="./assets/img/Base.png" alt="" class="vertical_base">
          <img src="./assets/img/Shadow.png" alt="" class="vertical_shape">
          <img src="./assets/img/Horizontal Screen.png" alt="" class="horizontal_screen">
          <img src="./assets/img/Base.png" alt="" class="horizontal_base">
          <img src="./assets/img/Shadow.png" alt="" class="horizontal_shape">
          <img src="./assets/img/next.svg" alt="" class="slider-controls next">
        </div>
      </section>
    </main>
  </div>
</body>

</html>
